<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparando tu Bebida</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .loading {
            display: none;
        }
        .drink-image {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div id="loading" class="loading text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
            <p class="mt-3">Preparando tu bebida...</p>
        </div>
        <div id="drinkImage" class="drink-image text-center">
            <img src="https://via.placeholder.com/150" alt="Bebida" class="img-fluid">
            <button type="button" class="btn btn-success btn-block mt-3" onclick="abrirVentanaDespedida()">FINALIZAR</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Mostrar la animación de carga
            document.getElementById('loading').style.display = 'block';

            // Simular tiempo de carga
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('drinkImage').style.display = 'block';
            }, 4000); // Simulación de carga de 4 segundos
        }

        function abrirVentanaDespedida() {
            // Abrir la ventana de despedida
            window.open('fin.html', '_blank');
            window.location.href = 'index.html';
            
        }
    </script>
</body>
</html>
